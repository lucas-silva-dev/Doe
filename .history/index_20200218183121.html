<html>

<head>
  <!-- são as configurações da minha página-->
  <title>Doe sangue! Doe vida!</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap|Asap+Condensed&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Aqui vem todo conteúdo visível para o usuário, dentro de certa página-->
  <header>
    <img class="logo" src="logo.png" alt="Imagem de DOE">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.00 doações são necessárias todos os dias</p>
    <p>Apenas 1.9% da população brasileira, doa sangue</p>
    <button>Quero ajudar!</button>
  </header>

  <section class="form">
    <div class="heart">
      <h2>Entre na lista de doadores</h2>
    </div>
    <div>
      <form action="/">
        <input type="text" name="name" placeholder="Nome Completo">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="blood" placeholder="Tipo sanguíneo">
        <button type="submit">Quero ajudar!</button>
      </form>
    </div>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Diego Fernandes</p>
      </div>
      <div class="donor">
        <div class="blood">B+</div>
        <p>Cleiton Souza</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Robson Marques</p>
      </div>
      <div class="donor">
        <div class="blood">O+</div>
        <p>Mayk Brito</p>
      </div>
    </section>
  </main>

  <footer> Com <img src="heart.png" alt="heart"> Rocketseat</footer>
  <script src="scripts.js"></script>
</body>

</html>
